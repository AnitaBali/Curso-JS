<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cambiador de Fondo</h1>
    <button id="btn-fondo">Cambiar fondo</button>

    <script>

        const cuerpo=document.querySelector("body");
        const boton=document.querySelector("#btn-fondo");


        boton.addEventListener("click",() =>{
            cuerpo.style.backgroundColor="#023456";
        });

    </script>
    
</body>
</html>
