<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="circulo" style="width: 100px; height: 100px; border-radius: 50%; background-color: aquamarine;margin-bottom: 10px;"></div>
    <button id="btn-cambiar">Cambiar color</button>

    <script>
        const figura=document.querySelector("#circulo");
        const boton=document.querySelector("#btn-cambiar");

        boton.addEventListener("click",() =>{
            figura.style.backgroundColor="purple";
        });

    </script>
</body>
</html>
