<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="caja-llena" style="width: 200px; height: 200px; border: 2px solid black; background-color: rgb(57, 200, 188); display: flex; justify-content: center; align-items: center;">Así se garantiza la soberanía alimentaria</div>
    <button id="btn" style="margin-top: 3px;">Limpiar</button>

    <script>
        const caja=document.getElementById("caja-llena");
        const boton=document.getElementById("btn");

        boton.addEventListener("click",()=>{
            caja.innerHTML="";
        })
        
    </script>


</body>
</html>
