<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="mensaje" style="width: 200px;height: 200px; border: 2px solid black; background-color: aquamarine; display: flex; align-items: center; justify-content: center;">Mensaje</div>
<button id="boton" style="margin-top: 10px;">Click</button>

<script>
    const textoCaja=document.getElementById("mensaje");
    const boton=document.getElementById("boton");

    boton.addEventListener("click",()=>{
        textoCaja.innerHTML="<p>Este texto es <br><b>muy importante</b></p>";
    });
</script>



</body>
</html>
