<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="boton" style="background-color: rgb(201, 100, 226);">Hazme clic</button>

    <script>
        const boton=document.querySelector("#boton");

        boton.addEventListener("click",()=>{
            boton.style.backgroundColor="rgb(66, 215, 165)";
        });
    </script>

</body>
</html>
