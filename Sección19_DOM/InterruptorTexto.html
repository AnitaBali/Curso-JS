<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="mensaje">Esta: Apagado</h1>
    <button id="boton-luz">Encender</button>


    <script>
        const titulo=document.querySelector("#mensaje");
        const boton=document.querySelector("#boton-luz");

        boton.addEventListener('click', () => {
            titulo.textContent="Estado: ENCENDIDO";
            titulo.style.color="orange";
        });
    </script>

</body>
</html>
