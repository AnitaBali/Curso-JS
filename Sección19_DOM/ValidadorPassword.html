<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Contraseña</label>
        <input type="password" id="contraseña">
    <button id="btn-validar">Validar</button>
    <p id="mensaje"></p>

    <script>

        const codigo=document.querySelector("#contraseña");
        const boton=document.querySelector("#btn-validar");
        const texto=document.querySelector("#mensaje");

        boton.addEventListener("click", () =>{
            
            if(codigo.value.length<8){
                texto.textContent="Password demasiado corto";
                texto.style.color="red";
            }else{
                texto.textContent="Password seguro";
                texto.style.color="green";
            }
        });

    </script>
</body>
</html>
