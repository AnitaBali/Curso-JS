<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Tu frase: </label>
    <input id="mi-texto" type="text">
    <button id="btn">Gritar!</button>
    <h1 id="resultado"></h1>


    <script>
        const frase=document.querySelector("#mi-texto");
        const boton=document.querySelector("#btn");
        const resultado=document.querySelector("#resultado");

        boton.addEventListener("click",()=>{
            const fraseMayus=frase.value.toUpperCase();
            resultado.textContent=fraseMayus;

        })

    </script>
</body>
</html>
